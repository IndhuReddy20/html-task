<body>
    <center>
        <h2>Change Password</h2>
        <form action="./Signin.html" method="get" autocomplete="off" enctype="" aria-readonly="">
            <label for="user">New Password:</label>
                <input type="password" name="UserName" id="user" required placeholder="Enter new password" min="3" max="8"><br> <br>
            <label for="user">Confirm Password:</label>
                <input type="password" name="password" id="user" placeholder="Enter confirm password" min="3" max="8" required ><br><br>

                <input type="text" value="1234">
                <input type="submit" value="Signin">             
        </form>
    </center>
